<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src = "js/jquery-1.11.3.js"></script>
    <script src = "js/jquery.cookie.js"></script>
    <script src = "js/login.js"></script>
</head>
<body>
<!--header begin-->
<div class="header">
    <div class="header_left">
        <a href="index.html"><img src="img/login_new_logo.png" alt="logo"></a>
    </div>
    <div class="header_right">
        <span><i></i>天天低价</span>
        <span><i></i>正品保障</span>
        <span><i></i>15天退换货</span>
        <span><i></i>评价晒单有礼</span>
    </div>
</div>
<!--header over-->

<!--main begin-->
<div class="main">
    <!--主体部分背景图片-->
    <a href="javascript:;">
        <img src="img/register_bg.jpg" alt="background">
    </a>
    <!--表单部分-->
    <div class="login">
        <div class="login_top">
            <span>账号登录</span>
            <span>扫码登录</span>
        </div>
        <div class="login_mid">
            <form action="" method="get" class="login_mid_form">
                <p class="hint_all">
                    <i ></i>
                    <span></span>
                </p>
                <div class="login_mid_form_user">
                    <input type="text" placeholder="已验证手机/邮箱/用户名" id="username">
                </div>
                <p class="hint_user">
                     <i></i>
                    <span></span>
                </p>
                <div class="login_mid_form_pwd">
                    <input type="password" placeholder="密码" id="password">
                </div>
                <p class="hint_password">
                     <i ></i>
                    <span></span>
                </p>
                <div class="login_mid_form_btn">
                    <input type="button" value="登录" id="submit">
                    <span><a href="javascript:;">忘记密码？</a></span>
                </div>

            </form>
        </div>
        <!--扫码登录-->
        <div class="scanLife">
            <div class="scanLife_move">
                <img src="img/qrcode.png" alt="" id="scanLife_img_1">
                <img src="img/login_new_prompt.jpg" alt="" id="scanLife_img_2">
            </div>
             <p>请使用好乐买APP扫码登录</p>
             <a href="javascript:;"><i></i>下载好乐买APP</a>
        </div>
           
        <div class="scanLife_img">
            <img src="img/code_client.png" alt="" >

        </div>
        <!--底部-->
        <div class="login_bot">
            <div class="login_bot_left">
                <a href="javascript:;" id="pic_1" title="QQ登录"><i></i></a>
                <a href="javascript:;" id="pic_2" title="微信登录"><i></i></a>
                <a href="javascript:;" id="pic_3" title="支付宝登录"><i></i></a>
                <a href="javascript:;" id="pic_4" title="微博登录"><i></i></a>
                <a href="javascript:;" id="pic_5" title="开心网登录"><i></i></a>
            </div>
                <a href="register.html" id="pic_6"><i></i>注册有惊喜</a>
        </div>
    </div>
</div>
<!--main over-->

<!--footer begin-->
<div class="footer">Copyright © 2007-2017 OkBuy.com All Rights Reserved &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    天津好乐买信息技术有限公司  津B2-20140020  京公网安备 110105006859</div>
<!--footer over-->
</body>
</html>
