<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>好乐买 正品鞋</title>
    <link rel="stylesheet" href="css/register.css">
    <script src = "js/jquery-1.11.3.js"></script>
    <script src = "js/jquery.cookie.js"></script>
    <script src = "js/register.js"></script>
</head>
<body>
<!--header begin-->
<div class="header">
    <div class="header_left">
        <a href="index.html"><img src="img/login_new_logo.png" alt="logo"></a>
    </div>
    <div class="header_right">
        <span><i></i>天天低价</span>
        <span><i></i>正品保障</span>
        <span><i></i>15天退换货</span>
        <span><i></i>评价晒单有礼</span>
    </div>
</div>
<!--header over-->

<!--main begin-->
<div class="main">
    <!--主体部分背景图片-->
    <a href="javascript:;">
        <img src="img/register_bg.jpg" alt="background">
    </a>
    <!--表单部分-->
    <div class="main_form">
        <div class="main_form_top">
            <p>欢迎注册</p>
            <a href="login.html">登录</a>
        </div>
        <!--中间表单部分-->
        <div class="main_form_mid">
            <!--输入手机号-->
            <div class="phone">
                <input type="text" id="ipt_phone" placeholder="请输入手机号">
                <img src="http://0.js.lx.okbuycdn.com/resources/images/v6/login/vcodeicon.png" alt="">
            </div>
            <!--手机号输入结果提示-->
            <div class="hint_phone">
                <i></i>
                <span></span>
            </div>
            <!--输入密码-->
            <div class="pwd">
                <input type="password" id="ipt_pwd" placeholder="请设置密码">
                <span class="show"></span>
                <img src="http://0.js.lx.okbuycdn.com/resources/images/v6/login/vcodeicon.png" alt="">
            </div>
            <!--密码输入结果提示-->
            <div class="hint_pwd">
                <i></i>
                <span ></span>
            </div>
            <!--输入验证码-->
            <div class="sec">
                <input type="text" id="ipt_sec" placeholder="图形验证码">
                <img src="http://0.js.lx.okbuycdn.com/resources/images/v6/login/vcodeicon.png" id="sec_img" >
                <img src="img/getcode.gif" alt="" id="gif">
            </div>
            <!--验证码输入结果提示-->
            <div class="hint_sec">
                <i></i>
                <span></span>
            </div>
            <!--提交按钮-->
            <div class="btn">
                <input type="button" id="ipt_btn" value="注册">
            </div>
            <p class="agree">注册即视为同意<a href="javascript:;"> 好乐买隐私协议</a></p>
        </div>
    </div>
</div>
<!--main over-->

<!--footer begin-->
<div class="footer">Copyright © 2007-2017 OkBuy.com All Rights Reserved &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    天津好乐买信息技术有限公司  津B2-20140020  京公网安备 110105006859</div>
<!--footer over-->
</body>
</html>
